<html>
  <script src='https://code.jquery.com/jquery-1.11.3.min.js'></script>
  <script src='js/app.js'></script>
  <head>
    <title>Thornwatch Dice Roller</title>
    <link href='images/favicon-32x32.png' rel='icon' sizes='32x32' type='image/png'>
    <link href='images/favicon-16x16.png' rel='icon' sizes='16x16' type='image/png'>
    <link href='http://yui.yahooapis.com/2.8.0r4/build/reset/reset-min.css' rel='stylesheet'>
    <style>
      @import 'https://fonts.googleapis.com/css?family=Yatra+One';
      @import 'https://fonts.googleapis.com/css?family=Cinzel';
    </style>
    <link href='css/styles.css' rel='stylesheet'>
    <!-- from https://github.com/daneden/animate.css: -->
    <link href='css/animate.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class='logo_box'>
      <img class='logo blue_boxed' src='images/logo.svg'>
    </div>
    <div class='action_box blue_boxed'>
      <div class='chooser visible'>
        <table class='action_table'>
          <tr>
            <td>
              <button class='die_button regular_die' id='regular1'>Regular die</button>
            </td>
            <td>
              <button class='die_button regular_die' id='regular2'>Regular die</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class='die_button regular_die' id='regular3'>Regular die</button>
            </td>
            <td>
              <button class='die_button regular_die' id='regular4'>Regular die</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class='die_button hero_die' id='hero1'>Hero die</button>
            </td>
            <td>
              <button class='die_button hero_die' id='hero2'>Hero die</button>
            </td>
          </tr>
        </table>
      </div>
      <div class='results hidden'>
        <table class='action_table' id='results_table'></table>
      </div>
    </div>
    <div class='button_box blue_boxed'>
      <button class='big_button visible roll_button'>
        Roll!
      </button>
      <button class='big_button hidden return_button'>Roll again!</button>
      <button class='tooltip hidden bottom' id='tooltip'>You must select some dice before rolling!</button>
    </div>
  </body>
</html>
